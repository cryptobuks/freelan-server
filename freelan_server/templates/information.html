{# The information box #}

<footer id="information_box">
	{% if current_user.is_authenticated() %}
		{% if current_user.email %}
			<span id="avatar_box">
				<img src="{{ current_user.email | gravatar(size=128) }}" alt="{{ current_user.email }}" />
			</span>
		{% endif %}
		<span id="user_box">Identified as <a href={{ url_for('profile') }}>{{ current_user.username }}</a>.</span>
		<span id="logout_box">Click <a href={{ url_for('logout') }}>here</a> to log out.</span>
	{% endif %}

	<span>freelan server version <strong>{{ version }}</strong> running at <strong>{{ request.host }}</strong></span>
</footer>
