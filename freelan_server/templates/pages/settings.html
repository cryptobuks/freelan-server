{% extends "generic/page.html" %}

{% block title %}Freelan Server - Settings{% endblock %}

{% block page %}
	<h1>Settings</h1>

	<div class="form-box">
		<form method="post" action="{{ url_for('settings') }}">
			<fieldset>
				<h2><strong>Certification authority</strong></h2>

				<div class="setting-div">
					<label for="authority_certificate_box"><strong>Authority certificate</strong></label>
					<textarea type="text" id="authority_certificate_box" name="authority_certificate" placeholder="Paste the authority certificate in PEM format." required="required">{{ authority_certificate }}</textarea>
				</div>

				<div class="setting-div">
					<label for="authority_private_key_box"><strong>Authority private key</strong></label>
					<textarea type="text" id="authority_private_key_box" name="authority_private_key" placeholder="Paste the authority private key in PEM format." required="required">{{ authority_private_key }}</textarea>
				</div>

				<input type="submit" value="Save settings" />
				<input type="reset" value="Discard changes" />
			</fieldset>
		</form>
	</div>
{% endblock %}
