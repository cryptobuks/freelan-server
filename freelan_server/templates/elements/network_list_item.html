<li data-name="{{ network.name }}">
	<a href="{{ url_for('network', network_id=network.id) }}">
		<div class="tile network {{ current_user in network and 'special' or '' }}">
			<img src="{{ url_for('static', filename='images/menu/networks.png') }}" alt="A network icon" />

			<span class="name"><strong>{{ network.name }}</strong></span><br />
			<span class="information">{{ network.memberships | count }} user(s)</span>
		</div>
	</a>
</li>
